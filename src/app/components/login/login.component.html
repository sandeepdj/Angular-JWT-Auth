<section class="login-page">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-7 login-left-part">

          </div>
          <div class="col-md-5 login-right-part">
            <form  class="form-horizontal authForm"  name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group">
                    <h3 class="text-center"> Please Sing In </h3>
                  </div>
                  <div class="form-group">
                    <p class="text-center " style="color:red"> {{message}} </p>
                  </div>

                <div class="form-group">
                  <div class="input-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                      <input type="text" class="form-control" placeholder="Username"  name="username" [(ngModel)]="user.username"  #username="ngModel"  required>
                  </div>
                  <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                  
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                  <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password"  #password="ngModel"  required>
                  </div>
                  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block"> Login </button>
                </div>
                <div class="form-group">
